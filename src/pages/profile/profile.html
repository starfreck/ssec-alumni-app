<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
          <button ion-button icon-only (click)="about()">
            <ion-icon name='add-circle'></ion-icon>
          </button>
    </ion-buttons>
    <ion-title class="header-font">Profile</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="about()">
          <ion-icon name='information-circle'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn profile auth-page">
    <div>
      <ion-item class="profile-item top-border">
        <div class="profile-picture big-profile-picture">
          <img src="http://pyhomeautomation.uphero.com/img/team/2.jpg">
        </div>
        <h2 class="profile-name dark">Vasu Ratanpara</h2>
        <div class="profile-info">Batch 2018 Passout</div>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" class="text-primary"></ion-icon>
          E-mail
        </ion-label>
        <ion-input [(ngModel)]="profile.email" type="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" class="text-primary"></ion-icon>
          First name
        </ion-label>
        <ion-input [(ngModel)]="profile.firstname" type="text" name="firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" class="text-primary"></ion-icon>
          Last name
        </ion-label>
        <ion-input [(ngModel)]="profile.lastname" type="text" name="lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="at" class="text-primary"></ion-icon>
          username
        </ion-label>
        <ion-input [(ngModel)]="profile.username" type="text" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="finger-print" class="text-primary"></ion-icon>
          Enrollment no.
        </ion-label>
        <ion-input [(ngModel)]="profile.enrollment" type="number" name="enrollment"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="trophy" class="text-primary"></ion-icon>
          Year Of Passing
        </ion-label>
        <ion-input [(ngModel)]="profile.passing_year" type="number" name="passing_year"></ion-input>
      </ion-item>

      <ion-list radio-group [(ngModel)]="profile.gender">

        <ion-list-header>
          Gender
        </ion-list-header>
      
        <ion-item>
          <ion-label>Male</ion-label>
          <ion-radio value="Male"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio value="Female"></ion-radio>
        </ion-item>

      </ion-list>

      <ion-item>
        <ion-label floating>
          <ion-icon name="briefcase" class="text-primary"></ion-icon>
          Current City
        </ion-label>
        <ion-input [(ngModel)]="profile.current_city" type="text" name="current_city"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="home" class="text-primary"></ion-icon>
          Home City
        </ion-label>
        <ion-input [(ngModel)]="profile.home_city" type="text" name="home_city"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="map" class="text-primary"></ion-icon>
          Address
        </ion-label>
        <ion-input [(ngModel)]="profile.address" type="text" name="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="pin" class="text-primary"></ion-icon>
          Pincode
        </ion-label>
        <ion-input [(ngModel)]="profile.pincode" type="number" name="pincode"></ion-input>
      </ion-item>


      <ion-item class="profile-item bottom-border"></ion-item>

      <button ion-button icon-start block tappable (click)="login(user)" color="secondary">
          <ion-icon name="create"></ion-icon>Edit Profile
      </button>

    </div>
</ion-content>
