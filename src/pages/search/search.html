<ion-header>
  <ion-navbar color="dark">
      <ion-buttons left>
          <button ion-button icon-only (click)="about()">
            <ion-icon name='arrow-back'></ion-icon>
          </button>
    </ion-buttons>
    <ion-input class="big-font" placeholder="Search" autofocus></ion-input>
    <ion-buttons right>
        <button ion-button icon-only (click)="about()">
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="list-no-border">
    <!--nearby places-->
    <ion-item *ngFor="let item of places.nearby" tappable (click)="searchBy(item)">
      <ion-icon name="person" item-left color="dark"></ion-icon>
      <span ion-text color="dark">{{ item.name }}</span>
    </ion-item>
    <!--recent places-->
    <ion-item *ngFor="let item of places.recent" tappable (click)="searchBy(item)">
      <ion-icon name="md-time" item-left color="dark"></ion-icon>
      <span ion-text color="dark">{{ item.name }}</span>
    </ion-item>
  </div>
</ion-content>
